<h2>Sesja</h2>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const licznikElement = document.getElementById("Licznik");

  if (!sessionStorage.getItem("visited")) {
    let odwiedziny = localStorage.getItem("odwiedziny");

    if (!odwiedziny) {
      odwiedziny = 1;
    } else {
      odwiedziny = parseInt(odwiedziny) + 1;
    }

    localStorage.setItem("odwiedziny", odwiedziny);
    sessionStorage.setItem("visited", "true");
  }

  const aktualna = localStorage.getItem("odwiedziny") || 1;

  if (licznikElement) {
    licznikElement.textContent = `Liczba odwiedzin: ${aktualna}`;
  }
});
</script>
<div id="Licznik"></div>

    <section class="javascript" id="java2">

    </section>
     <h3>Dzisiejsza data:</h3>
  <div id="data"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dataElement = document.getElementById("data");

      const dzisiaj = new Date();
      const opcje = { weekday: "long", year: "numeric", month: "long", day: "numeric" };

      const sformatowanaData = dzisiaj.toLocaleDateString("pl-PL", opcje);
      dataElement.textContent = sformatowanaData.charAt(0).toUpperCase() + sformatowanaData.slice(1);
    });
  </script>
